<!DOCTYPE html>
<html lang="en">

<head>

<title>Book</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="CSS/Header-mobile.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="CSS/modelviewer-demo-styles.css">
    
        <!-- Import the component -->
<script type="module" src="js/model-viewer.min.js"></script>
<script nomodule src="js/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->  
</head>

<body>
    <div class="grid-container">            
        <model-viewer    
            style="background-color:grey; box-shadow: inset 0 0 15em 1em #000;"
            src="Book-FoodieCalQuest.glb" 
              alt="A 3D model of a couch" 
              camera-controls  
              ar 
              ar-modes="webxr scene-viewer quick-look" 
              ar-scale="auto" 
              max-camera-orbit="140deg 130deg 4m" 
              min-camera-orbit="60deg 57deg 480.1m" 
              shadow-intensity="2"
              
              camera-orbit="85deg 85deg 2.9m"
            field-of-view="47deg"
            max-field-of-view="58deg"
            min-field-of-view="38deg"                
        >
        </model-viewer>

    </div>
      

</body>


</html>
